/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);
}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

// 3. Write a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.
function isVowel(str) {
  if (str == "a" || str == "e" || str == "i" || str == "o" || str == "u")
    return true;
  else
    return false;
}

console.log("Expected output of isVowel(\"a\") is true  " + myFunctionTest(true, isVowel("a")));
console.log("Expected output of isVowel(\"b\") is false  " + myFunctionTest(false, isVowel("b")));
console.log("Expected output of isVowel(\"e\") is true  " + myFunctionTest(true, isVowel("e")));
console.log("Expected output of isVowel(\"g\") is false  " + myFunctionTest(false, isVowel("g")));
console.log("Expected output of isVowel(\"i\") is true  " + myFunctionTest(true, isVowel("i")));
console.log("Expected output of isVowel(\"l\") is false  " + myFunctionTest(false, isVowel("l")));
console.log("Expected output of isVowel(\"o\") is true  " + myFunctionTest(true, isVowel("o")));
console.log("Expected output of isVowel(\"p\") is false  " + myFunctionTest(false, isVowel("p")));
console.log("Expected output of isVowel(\"u\") is true  " + myFunctionTest(true, isVowel("u")));

// 4. Define a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.
function sum(arr) {
  let sum = 0;
  for (i in arr)
    sum += arr[i];
  return sum;
}

console.log("Expected output if sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));

function multiply(arr) {
  let mul = 1;
  for (i in arr)
    mul *= arr[i];
  return mul;
}

console.log("Expected output if multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));

// 5. Define a function reverse() that computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj".
function reverse(str){
  let result = "";
  for(let i = str.length - 1; i >= 0; i--)
    result += str[i];
  return result;
}

console.log("Expected output if reverse(\"jag testar\") is ratset gaj  " + myFunctionTest("ratset gaj", reverse("jag testar")));

// 6. Write a function findLongestWord() that takes an array of words and returns the length of the longest one.
function findLongestWord(words) {
  let maxLength = 0;
  for (i in words)
    if (words[i].length > maxLength)
      maxLength = words[i].length;
  return maxLength;
}

console.log("Expected output if findLongestWord(\"midnight\", \"freedom\", \"possibility\", \"grocery\", \"church\") is 11  " + myFunctionTest(11, findLongestWord(["midnight", "freedom", "possibility", "grocery", "church"])));
