<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>W2D1 - Regular Expression</title>
        <link href="styles/w2d1_regular_expression.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="flexRow">
                <label for="emailId">Email address</label>
                <input type="text" id="emailId" name="email" placeholder="Enter email" pattern="^[a-z][a-z0-9]*(\.[a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)*">
                <label id="emailNote" for="emailId">We'll never share your email with anyone else.</label>
            </div>
            <div class="flexRow">
                <label for="passwordId">Password</label>
                <input type="password" id="passwordId" name="password" placeholder="Password" pattern="[a-zA-Z0-9]{10,}">
            </div>
            <div>
                <input id="checkMeOutCheckboxId" type="checkbox" name="checkMeOut">
                <label id="checkMeOutLabelId" for="checkMeOutId">Check me out</label>
            </div>
            <div class="flexRow">
                <label for="urlId">Website URL</label>
                <input type="text" id="urlId" name="url" placeholder="Enter website URL" pattern="^(http|https)://.+">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
